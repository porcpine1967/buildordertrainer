<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <title>Build Order Trainer</title>
    <style>
      h2 { margin: 3px; font-size: 22px }
      td { padding: 5px; }
      button.quantity { width: 3em; font-size: 24 }
      button.so {display: block; margin-bottom: 10px}
    </style>
    <script src="bos.js"></script>
    <script src="functions.js"></script>
  </head>
  <body>
    <h2>
    <span id="age">Dark Age</span> |
    Population:
    <span id="totalVillagers"></span>/<span id="popCap"></span></h2>
    <div id="messages">&#160;</div>
    <table>
      <tr>
        <td>
          <button id="addVillager" style="font-size: 18; padding: 8px" onClick="addIdleVillager()">Add Villager</button>
        </td>
        <td />
        <td>
          <button style="font-size: 16; padding: 6px" onClick="nextTurn()">Next Turn</button>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <button id="advance" onClick="advance()">Advance</button>
        </td>
        <td>
          <button onClick="toggleLoom()" id="loom">Loom</button>
        </td>
        <td>
          <button onClick="toggleWheelbarrow()" disabled="true" id="wheelbarrow">Wheelbarrow</button>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td />
        <td>Military</td>
        <td />
        <td id="totalMilitary" />
      </tr>
      <tr>
        <td />
        <td>Idle</td>
        <td />
        <td id="totalIdle" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('housebuilder')" class="quantity">&darr;</button>
        </td>
        <td>House Builder</td>
        <td>
          <button onClick="addVillager('housebuilder')" class="quantity">&uarr;</button>
        </td>
        <td id="totalHouseBuilders" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('builder')" class="quantity">&darr;</button>
        </td>
        <td>Builder</td>
        <td>
          <button onClick="addVillager('builder')" class="quantity">&uarr;</button>
        </td>
        <td id="totalBuilders" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('hunter')" class="quantity">&darr;</button>
        </td>
        <td>Hunter/shepherd</td>
        <td>
          <button onClick="addVillager('hunter')" class="quantity">&uarr;</button>
        </td>
        <td id="totalHunters" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('lumberjack')" class="quantity">&darr;</button>
        </td>
        <td>Lumberjack</td>
        <td>
          <button onClick="addVillager('lumberjack')" class="quantity">&uarr;</button>
        </td>
        <td id="totalLumberjacks" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('farmer')" class="quantity">&darr;</button>
        </td>
        <td>Farmer</td>
        <td>
          <button onClick="addVillager('farmer')" class="quantity">&uarr;</button>
        </td>
        <td id="totalFarmers" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('forager')" class="quantity">&darr;</button>
        </td>
        <td>Forager</td>
        <td>
          <button onClick="addVillager('forager')" class="quantity">&uarr;</button>
        </td>
        <td id="totalForagers" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('goldminer')" class="quantity">&darr;</button>
        </td>
        <td>Gold Miner</td>
        <td>
          <button onClick="addVillager('goldminer')" class="quantity">&uarr;</button>
        </td>
        <td id="totalGoldMiners" />
      </tr>
      <tr>
        <td>
          <button onClick="removeVillager('stoneminer')" class="quantity">&darr;</button>
        </td>
        <td>Stone Miner</td>
        <td>
          <button onClick="addVillager('stoneminer')" class="quantity">&uarr;</button>
        </td>
        <td id="totalStoneMiners" />
      </tr>
    </table>
    <button class="so" onClick="toggleHorseCollar()" disabled="true" id="horsecollar">Horse Collar</button>
    <button class="so" onClick="toggleDoubleBitAxe()" disabled="true" id="dba">Double-bit Axe</button>
    <button class="so" onClick="toggleBowsaw()" disabled="true" id="bowsaw">Bow Saw</button>
    <button class="so" onClick="toggleFletching()" disabled="true" id="fletching">Fletching</button>
    <select id="selectBo" onChange="changeChecker()">
      <option value="archers">Archers</option>
      <option value="scoutArchers">Scouts to Archers</option>
      <option value="scoutSkirms">Scouts to Skirms</option>
      <option value="scoutCastle">Scouts to Castle</option>
      <option value="maaArchers">Men-at-Arms to Archers</option>
      <option value="maaTowers">Men-at-Arms to Towers</option>
      <option value="fcBoom">Fast Castle Boom</option>
      <option value="fcKnights">Fast Castle to Knights</option>
      <option value="fcUU">Fast Castle to Unique Units</option>
      <option value="fI">Fast Imperial</option>
    </select>
    <script>updateUI()</script>
  </body>
</html>
